<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title>Hello World</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<header>
		<h1>Fight Clock</h1>
	</header>
		<h2>Presets</h2>
		<ul id="presets"></ul>
		<form id="presetForm" class="hidden">
		<fieldset id="presetFields">
			<legend>New preset</legend>
			<label for="">Name
				<input type="text" id="preset_name">
			</label>
			<label for="">Loops
				<input type="number" id="preset_loops">
			</label>
			<div class="preset">
				<input class="number" name="number" type="number">
				<select class="unit" name="unit" id="">
					<option value="m">min</option>
					<option value="s">sec</option>
				</select>
			</div>
			<button id="add_next_track">+</button>
			<button id="save_preset">Save</button>
		</fieldset>
		</form>
		<button id="add_preset">+</button>
		<a href="index.html">Timer</a>
	<footer>
	</footer>
	<script src="jquery.js"></script>
	<script src="lodash.min.js"></script>
	<script src="bacon.js"></script>
	<script src="presets.js"></script>
	</body>
</html>
