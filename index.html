<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title>Hello World</title>
		<link rel="stylesheet" href="style.css">
		<script src="jquery.js"></script>
		<script src="clock.js"></script>
		<script src="presets.js"></script>
		<script>
			loadClock({
				clock: ['1m', '20s'],
				loops: 2,
				autoStart: true
			});
		</script>
	</head>
	<body>
	<header>
		<h1>Fight Clock</h1>
	</header>
		<aside><h2>Presets</h2></aside>
		<aside><h2>New preset</h2>
		<input type="text" id="preset_name" placeholder="Name it!" />
		<ul id="clock"></ul>
		<label>Loop counter <input type="number" id="loop_counts" placeholder="0 means an endless loop" /></label>
		<button id="add">+</button>
		<button id="save">Save</button>
		</aside>
		<section><h2>Timer</h2>
		<div id="container"></div>
		<button id="start_timer">Start</button>
		<button id="pause_timer">Pause</button>
		<button id="stop_timer">Stop</button>
        </section>
	<footer>
	</footer>
	<script src="hello.js"></script>
	</body>
</html>
